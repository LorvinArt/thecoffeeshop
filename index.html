<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <!-- SEO Meta Tags -->
  <title>The Son of Han – Coffee, Apparel & More</title>
  <meta name="description" content="Discover premium coffee, unique apparel, mugs, hats & stickers from The Son of Han. Shop our curated collections and catch us live on Twitch and YouTube!" />
  <meta name="keywords" content="coffee, apparel, mugs, hats, stickers, The Son of Han, Twitch streamer merch, YouTube" />
  <link rel="canonical" href="https://lorvinart.github.io/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="The Son of Han – Coffee, Apparel & More" />
  <meta property="og:description" content="Discover premium coffee, unique apparel, mugs, hats & stickers from The Son of Han. Shop our curated collections and catch us live on Twitch and YouTube!" />
  <meta property="og:image" content="https://lorvinart.github.io/assets/og-image.jpg" />
  <meta property="og:url" content="https://lorvinart.github.io/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="The Son of Han – Coffee, Apparel & More" />
  <meta name="twitter:description" content="Discover premium coffee, unique apparel, mugs, hats & stickers from The Son of Han. Shop our curated collections and catch us live on Twitch and YouTube!" />
  <meta name="twitter:image" content="https://lorvinart.github.io/assets/og-image.jpg" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "The Son of Han",
    "url": "https://lorvinart.github.io/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://lorvinart.github.io/?s={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Fonts & Styles -->
  <link
    href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <!-- Top Banner (CCC) -->
    <div class="top-banner">
      <img
        src="assets/ccc banner.png"
        alt="Creative Coffee Culture banner"
        class="top-banner-image"
      />
    </div>

    <!-- Top Navigation Bar -->
    <nav class="top-nav" aria-label="Main navigation">
      <ul class="nav-list">
        <li><a href="https://thesonofhan.ca/en-eur/collections/coffee" target="_blank">Coffee</a></li>
        <li><a href="https://thesonofhan.ca/en-eur/collections/apparel-and-stickers" target="_blank">Apparel</a></li>
        <li><a href="https://thesonofhan.ca/en-eur/collections/calm-your-tits" target="_blank">Mugs</a></li>
        <li><a href="https://thesonofhan.ca/en-eur/collections/hats" target="_blank">Hats</a></li>
        <li><a href="https://thesonofhan.ca/en-eur/collections/stickers" target="_blank">Stickers</a></li>
        <li><a href="https://thesonofhan.ca/en-eur/pages/about" target="_blank">About</a></li>
        <li><a href="https://twitch.tv/thesonofhan" target="_blank">Twitch</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Main Banner Section -->
    <section class="banner">
      <img
        src="assets/banner.png"
        alt="The Son of Han main banner"
        class="banner-image"
      />
    </section>

    <!-- Twitch Embed Section -->
    <section class="twitch-section" aria-labelledby="twitch-heading">
      <h2 id="twitch-heading" class="section-heading">Live on Twitch</h2>
      <div class="twitch-wrapper">
        <iframe
          src="https://player.twitch.tv/?channel=thesonofhan&parent=lorvinart.github.io"
          title="Live Twitch stream of TheSonOfHan"
          allowfullscreen
          scrolling="no"
        ></iframe>
      </div>
    </section>
    
      <!-- Latest YouTube Video (from playlist) -->
<section id="youtube-latest" class="youtube-section" aria-labelledby="yt-heading">
  <h2 id="yt-heading" class="section-heading">Latest YouTube Video</h2>
  <div class="youtube-wrapper">
    <iframe
      src="https://www.youtube.com/embed/?listType=playlist&list=PLqAOsA4DzBkukfBUA4JY_F6sugTwX-2ma&index=0"
      title="Latest video from The Son of Han playlist"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 The Son of Han. All rights reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms &amp; Conditions</a>
    </p>
  </footer>

  <!-- YouTube Playlist Script -->
  <script>
    fetch('https://www.youtube.com/feeds/videos.xml?playlist_id=PLqAOsA4DzBkukfBUA4JY_F6sugTwX-2ma')
      .then(res => res.text())
      .then(str => new window.DOMParser().parseFromString(str, "application/xml"))
      .then(xml => {
        const vid = xml.querySelector('entry yt\\:videoId').textContent;
        document.getElementById('yt-video-container').innerHTML = \`
          <iframe
            src="https://www.youtube.com/embed/\${vid}"
            title="Latest YouTube video"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>\`;
      })
      .catch(err => console.error('YouTube embed error:', err));
  </script>
</body>
</html>
